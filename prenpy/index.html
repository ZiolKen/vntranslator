<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro Ren'Py Translator | VN Translator</title>
  <link rel="stylesheet" href="./prenpy.css" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="title">Pro Ren'Py Translator</span>
    </div>

    <div class="actions">
      <button id="btnImport" class="btn primary" type="button">Import .rpy</button>
      <button id="btnExportZip" class="btn good" type="button">Export ZIP</button>
      <button id="btnSettings" class="btn" type="button">Settings</button>
    </div>

    <div class="search">
      <input id="q" placeholder="Search in current file‚Ä¶" autocomplete="off" />
    </div>

    <div class="jobbar">
      <select id="jobScope">
        <option value="row">Row</option>
        <option value="file" selected>File</option>
        <option value="all">All</option>
      </select>
      <button id="btnTranslate" class="btn warn" type="button">Translate</button>
      <button id="btnStop" class="btn bad" type="button" disabled>Stop</button>
      <div class="meter">
        <div id="meterFill" class="meterFill"></div>
      </div>
      <div id="jobText" class="jobText">Ready.</div>
    </div>
  </header>

  <div class="layout">
    <aside class="left">
      <div class="leftHeader">
        <div class="project" id="projectName">No project</div>
        <button id="btnClear" class="btn" type="button">Reset</button>
      </div>
      <div id="fileList" class="fileList" role="listbox" aria-label="Files"></div>
    </aside>

    <main class="main">
      <div class="gridHeader">
        <div class="h idx">#</div>
        <div class="h">Original</div>
        <div class="h">Machine</div>
        <div class="h">Manual</div>
        <div class="h flag">‚úì</div>
      </div>

      <div id="grid" class="grid" tabindex="0">
        <div id="gridSpacer" class="gridSpacer"></div>
        <div id="gridWindow" class="gridWindow"></div>
      </div>

      <section class="editor">
        <div class="editorHeader">
          <div class="meta">
            <span id="metaFile" class="chip">‚Äî</span>
            <span id="metaLine" class="chip">‚Äî</span>
            <span id="metaFlag" class="chip">todo</span>
          </div>
          <div class="editorActions">
            <button id="btnMarkTodo" class="btn" type="button">Todo</button>
            <button id="btnMarkReview" class="btn warn" type="button">Review</button>
            <button id="btnMarkDone" class="btn good" type="button">Done</button>
          </div>
        </div>

        <div class="editorBody">
          <div class="col">
            <label>Original</label>
            <textarea id="edOriginal" readonly></textarea>
          </div>
          <div class="col">
            <label>Machine</label>
            <textarea id="edMachine" readonly></textarea>
          </div>
          <div class="col">
            <label>Manual</label>
            <textarea id="edManual"></textarea>
          </div>
        </div>
      </section>
    </main>
  </div>

  <input id="filePicker" type="file" multiple accept=".rpy,.json" hidden />

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle">Settings</div>
        <button id="btnCloseModal" class="btn" type="button">Close</button>
      </div>

      <div class="modalBody">
        <div class="field">
          <label>Engine</label>
          <select id="setEngine">
            <option value="deepseek">üî• DeepSeek API (Paid - Best)</option>
            <option value="deepl">üî∞ DeepL API (Free/Paid - Good)</option>
            <option value="lingva">üåê Lingva (Free - Stable)</option>
          </select>
        </div>

        <div class="field">
          <label>Target language</label>
          <select id="setLang"></select>
        </div>

        <div class="field">
          <label>API key (only for DeepSeek/DeepL)</label>
          <input id="setKey" type="password" autocomplete="off" placeholder="Paste key here‚Ä¶" />
        </div>

        <div class="row2">
          <div class="field">
            <label>Extraction mode</label>
            <select id="setMode">
              <option value="safe" selected>safe</option>
              <option value="balanced">balanced</option>
              <option value="aggressive">aggressive</option>
            </select>
          </div>
          <div class="field">
            <label>Batch size</label>
            <input id="setBatch" type="number" min="1" max="80" value="24" />
          </div>
        </div>

        <div class="row2">
          <div class="field">
            <label>Concurrency</label>
            <input id="setConc" type="number" min="1" max="4" value="2" />
          </div>
          <div class="field">
            <label>Retry</label>
            <input id="setRetry" type="number" min="0" max="6" value="4" />
          </div>
        </div>

        <div class="hint">
          Ren'Py interpolation like <span class="mono">[playername]</span> must be preserved. Ó®Å3Ó®Ç
        </div>
      </div>

      <div class="modalFoot">
        <button id="btnSaveSettings" class="btn good" type="button">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="./prenpy.js"></script>
</body>
</html>
